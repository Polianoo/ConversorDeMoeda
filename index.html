<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

    <title>Convert Money</title>

</head>

<body>

    <img src=".//img/logo.gif" class="logo">

   <main>

        <label>
            Convert <b>de</b>
            <select>
                <option> R$ Real Brasileiro </option>
                <option> U$ Dólar americano </option>
                <option> € Euro </option>
            </select>
        </label>


        <label>

            Converter para
            <select>
                <option> U$ Dólar americano </option>
                <option> € Euro </option>
            </select>

        </label>



        <label>
            Valor
            <input placeholder="R$ 10.000,00" class="input-currency">
        </label>


        <button class="convert-button" onclick="convertValues()"> Converter</button>


        <section>
            <div class="currency-box">
                <img src="./img/Real.png">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./img/seta.png" class="arrow-img">

            <div class="currency-box">
                <img src="./img/Dolár.png">
                <p class="currency">Dólar</p>
                <p class="currency-value">U$ 0.0</p>
            </div>

            <div class="euro">
                <img src="./img/Euro.png">
                <p class="currency ">Euro</p>
                <p class="currency-value">€ 0.0</p>
            </div>

        </section>

    </main>


















</body>

</html>
